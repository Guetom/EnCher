  <main class="profil">

    <h2 class="my-4">Modifier profil</h1>
    <form class="container mb-4 p-3 pt-0"> 
        <div class="carte-profil card p-4 shadow-sm bg-light"> 
          <div class="row col-12 m-auto">

            <!-- 

              DANS LES CHAMPS VALUE, METTRE LA VALEUR COURANTE (nom courant de l'utilisateur, adresse courante, etc...)

            -->

            <div class="photo-profil-container col-lg-7 mx-auto mb-4"> 
              <!-- On va chercher ici l'image courante de l'utilisateur -->
              <img class="image-profil image-preview mx-auto border" src="./img/shrek.jpg"/>
              <h3 class="mb-3">Xx_BobLacheteurFou_xX</h3>
              <div class="form-image form-photo-profil">
                <input class="form-control mx-auto" type="file" id="photo-profil"accept="image/*">
              </div>
            </div>

            <div class="form-floating col-lg-6 mb-4">
              <input type="text" class="form-control" id="nom" name="nom" placeholder=" " value="">
               <label for="nom" class="px-3 text-muted">Nom</label>
            </div>

            <div class="form-floating col-lg-6 mb-4">
              <input type="text" class="form-control" id="email" name="email" placeholder=" " value="">
              <label for="email" class="px-3 text-muted">Prénom</label>
            </div>

            <div class="form-floating col-lg-6 mb-4">
              <input type="date" class="form-control" id="date_naissance" name="date_naissance"
                placeholder=" " required> <label for="date_naissance" class="px-3 text-muted">Date de naissance</label>
            </div>

            <div class="form-floating col-lg-6 mb-4">
              <input type="email" class="form-control" id="email" name="email" placeholder=" " value="">
              <label for="email" class="px-3 text-muted">Adresse email</label>
            </div>

            <div class="form-floating col-lg-6 mb-4">
              <input type="tel" class="form-control" id="telephone" name="telephone" placeholder=" " value="">
               <label for="telephone" class="px-3 text-muted">Téléphone</label>
            </div>    
            

            <div class="form-floating col-lg-6 mb-4">
              <input type="text" class="form-control" id="rue" name="rue" placeholder=" " value="">
               <label for="rue" class="px-3 text-muted">Rue</label>
            </div>   

            <div class="form-floating col-lg-6 mb-4">
              <input type="text" class="form-control" id="code_postal" name="code_postal" placeholder=" " value="">
              <label for="code_postal" class="px-3 text-muted">Code postal</label>
            </div>

            <div class="form-floating col-lg-6 mb-4">
              <input type="text" class="form-control" id="ville" name="ville" placeholder=" " value="">
               <label for="ville" class="px-3 text-muted">Ville</label>
            </div> 

            <div class="col-lg-12 mx-auto d-flex justify-content-center">
                <button class="btn btn-lg btn-primary mb-1 mx-2" type="submit">Valider</button>
                <button class="btn btn-lg btn-secondary mb-1 mx-2" type="submit">Annuler</button>
                <button class="btn btn-lg btn-danger mb-1 mx-2" type="submit">Supprimer mon compte</button>
            </div>
          </div>
        </div>
            
      </form> 

  </main>
