<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/enchere.css">

</head>
<body class="enchere">
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light bg-gradient sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/placeholder-logo-4.png" alt="Logo EnCher" style="height:60px;"
                class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
              <!-- Modifié 'justify-content-end' à la place de 'justify-self-end' -->
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0"> <!-- Ajout de 'ms-auto' ici -->
                <li class="nav-item mx-sm-1">
                  <a class="nav-link" href="#">Enchères</a>
                </li>
                <li class="nav-item mx-sm-1">
                  <a class="nav-link" href="#">Vendre un article</a>
                </li>
                <li class="nav-item mx-sm-3">
                  <div class="dropdown">
                    <a class="navbar-brand dropdown-toggle" role="button" data-bs-toggle="dropdown">
                      <img src="./img/shrek.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Mon profil</a></li>
                      <li><a class="dropdown-item disconnect" href="#">Se déconnecter</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        
        <!-- Entête (titre) de l'enchère -->
        <div class="p-5 pb-4 text-center">
            <h2 class="fs-1">Modifier l'enchère</h2>
        </div>

        <!-- Boîte contenant les informations de l'enchère -->
        <section class="w-75 bg-light mx-auto border shadow-sm rounded-1">

            <div class="row py-5">
                <!-- Images de prévisualisation -->
                <div class="col-lg-5 col-12 px-5 py-1">
                    <img class="image-preview-article border shadow-sm" src="./img/no-image.svg">
                </div>

                <!-- Section principale (informations de l'enchère) -->
                <form class="form-modif-article col-lg-7 col-12 px-3" action="" method="post" enctype="multipart/form-data">

                  <div class="modif-nom-article form-floating">
                    <input type="text" class="form-control" id="nom" name="nom" placeholder=" " required>
                    <label for="nom" class="px-3 text-muted">Nom de l'article</label>
                  </div>

                  <div class="modif-description form-floating">
                    <textarea class="form-control" placeholder="Description" id="description" style="height: 100px" required></textarea>
                    <label for="description" class="px-3 text-muted">Description</label>
                  </div>

                  <div class="form-floating">
                    <select class="form-select" id="categorie" aria-label="Choissisez votre catégorie" required>
                      <option value="">Animalerie</a></option>
                      <option value="">Art, antiquités</a></option>
                      <option value="">Auto, moto</a></option>
                      <option value="autres" selected>Autres</option>
                      <option value="">Bateaux, voiles, nautisme</a></option>
                      <option value="">Beauté, bien-être, parfums</a></option>
                      <option value="">Bijoux, montres</a></option>
                      <option value="">Bricolage</a></option>
                      <option value="">Céramique, verres</a></option>
                      <option value="">Collections</a></option>
                      <option value="">DVD, Cinéma</a></option>
                      <option value="">Électroménager</a></option>
                      <option value="">Image, son</a></option>
                      <option value="">Immobilier</a></option>
                      <option value="">Informatique, réseaux</a></option>
                      <option value="">Instruments de musique</a></option>
                      <option value="">Jardin, terasses</a></option>
                      <option value="">Jouets et jeux</a></option>
                      <option value="">Jeux-vidéos</a></option>
                      <option value="">Livres, BD</a></option>
                      <option value="">Musique, CD, vinyles</a></option>
                      <option value="">Téléphonie, mobilité</a></option>
                    </select>
                    <label for="categorie">Catégorie</label>
                  </div>

                    <div class="photo-article">
                      <label for="photo-article" class="form-label">Images de l'article :</label>
                      <input class="form-control" type="file" id="photo-article" multiple name="img[]" accept="image/*" required>
                    </div>

                    <div class="modif-prix-article form-floating">
                      <input type="number" class="form-control" id="prix" name="prix" placeholder=" " min="0" value="0" required>
                      <label for="prix" class="px-3 text-muted">Mise à prix</label>
                    </div>

                    <div class="modif-dateDebut form-floating">
                      <input type="date" class="form-control" id="dateDebut" name="dateDebut">
                      <label for="dateDebut" class="px-3 text-muted">Date de début de l'enchère</label>
                    </div>

                    <div class="modif-dateFin form-floating">
                      <input type="date" class="form-control" id="dateFin" name="dateFin">
                      <label for="dateFin" class="px-3 text-muted">Date de fin de l'enchère</label>
                    </div>

                    <fieldset class="modif-retrait-article border border-dark rounded-3 px-2">
                      <legend class="float-none w-auto px-2">Retrait</legend>

                      <div class="modif-rue form-floating">
                        <input type="text" class="form-control" id="rue" name="rue" placeholder=" ">
                        <label for="rue" class="px-3 text-muted">Rue</label>
                      </div>

                      <div class="modif-codePostal form-floating">
                        <input type="number" class="form-control" id="codePostal" name="codePostal" min="0" max="99999" placeholder=" ">
                        <label for="codePostal" class="px-3 text-muted">Code Postal</label>
                      </div>

                      <div class="modif-ville form-floating">
                        <input type="text" class="form-control" id="ville" name="ville" placeholder=" ">
                        <label for="ville" class="px-3 text-muted">Ville</label>
                      </div>

                    </fieldset>

                    <div class="enregistrer-annuler-modif d-flex flex-row-1 pt-3">
                      <div><button type="submit" class="btn btn-lg btn-success my-1">Enregistrer</button></div>
                      <div><a href="#" class="btn btn-lg btn-danger mx-3 my-1">Annuler</a></div>
                    </div>

                  </form>
            </div>
        </section>
      
      <!-- Footer -->
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Accueil</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Enchères</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Vendre un article</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Mon profil</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2023, Équipe 1</p>
      </footer>

      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>

      <script async>

        let inputFile = document.querySelector(".photo-article");
        inputFile.addEventListener("change", previewImage);

        function previewImage(event) {
          let input = event.target;
          let imagePreview = document.querySelector('.image-preview-article');

          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              imagePreview.setAttribute('src', e.target.result);
              imagePreview.style.display = 'block';
            };

            reader.readAsDataURL(input.files[0]);
          }
        }
      </script>

</body>
</html>
