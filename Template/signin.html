<!doctype html>
<html lang="fr">
<head>
  <title>Se connecter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="./css/signin.css" rel="stylesheet">
</head>

<body class="d-flex flex-column text-center min-vh-100">
    <main class="d-flex flex-column justify-content-center flex-grow-1 form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="./img/placeholder-logo-4.png" alt="Logo EnCher">
          <h1 class="h3 mb-3 fw-semibold">Connectez-vous</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder=" ">
            <label for="email">Adresse email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder=" ">
             <label for="password">Mot de passe</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Se souvenir de moi
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
        </form>
  </main>

  <footer class="mt-auto">
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Accueil</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Enchères</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Vendre un article</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Mon profil</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2023, Équipe 1</p>
      </footer>
    </div>
  </footer>

</body>
</html>
